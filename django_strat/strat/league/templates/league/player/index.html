<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
    <h1>Players List</h1>
        {% if player_list %}
            <ul>
                {% for player in player_list %}
                    <li><a href="{% url 'league:player_detail' player.id %}">
                        {{player.last_name}}, {{player.first_name}}
                    </a> </li>
                {% endfor %}
            </ul>
        {% endif %}
</body>
</html>
